[server]
#服务器端安装路径
#这里指的安装路径为服务端jar所在的目录
#此项并没被正式加入程序
# file_path = logs/latest.log
#latest.txt所在位置.
#一般默认即可，不必修改
server-side_latest_path = logs/latest.log
#使用的服务器端
#意思是你所使用的服务端程序
#例如：craftbukkit,spigot,paperspigot
#但是目前只支持paperspigot
server-side_name = paperspigot

[basis]
#统计消息，True为开启，其他为关闭。
#将服务器的运行信息整理后统计起来
#最后的统计结果将展现在fi_bin/statistics.txt内
#你可以将statistics.txt拷贝到你的个人电脑里查看
statistics = True
#当服务器发生状况时候，是否开启邮件通知？
#注意，选用此项时，务必先设置好mail信息！务必！
mail_send = Flase
#自动向服务器获取更新
auto_updata = True
#欢迎消息
welcome_info = Welcome to First-instruction

[send_mail]
# ==提示==
# 我们测试了以下邮局提供的服务可以完美兼容:
# 1.*@sina.cn ; 2.*@sina.com ; 3.*@yeah.net ; 4.*@163.com ; 5.*@126.com
# 目前我们发现不兼容的有:
# 1.由阿里云提供的企业邮服务 ； 2.任何带有ssl的邮局
smtp_server = smtp.xxx.xxx
smtp_user = xxx@xxx.xxx
smtp_psw = *****
smtp_port = xxx
to = xxx@xxx.xxx

[developer]
#以下为开发者选项，开发者选项在此不做太多解释，请前往我们的官网来查看文档
#非开发者不建议改动，否则可能会引起不可挽回的后果
simple_log = True
check_updata_url = http://info.fadedsky.cc/updata/first-instruction.updata
